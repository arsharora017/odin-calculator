<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper">
        <div class="display">
          <div class="previous-number"></div>
          <div class="current-number">0</div>
        </div>
        <button value="clear" class="clear">AC</button>
        <button id="invert-sign" class="invert-sign">+/-</button>
        <button value="%" id="percent" class="operator">%</button>
        <button value="/" class="operator">/</button>

        <button value="7" class="operand">7</button>
        <button value="8" class="operand">8</button>
        <button value="9" class="operand">9</button>
        <button value="x" class="operator">x</button>

        <button value="4" class="operand">4</button>
        <button value="5" class="operand">5</button>
        <button value="6" class="operand">6</button>
        <button value="-" class="operator">-</button>

        <button value="1" class="operand">1</button>
        <button value="2" class="operand">2</button>
        <button value="3" class="operand">3</button>
        <button value="+" class="operator">+</button>

        <button id="zero" value="0" class="operand">0</button>
        <button id="decimal" class="decimal">.</button>
        <button value="=" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
